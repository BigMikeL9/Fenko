<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Hotels"
          />
          <button class="search__button">
            <svg class="search__button-icon">
              <use href="/img/sprites.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user">
          <div class="user__bookmarks-container">
            <svg class="user__bookmarks-icon">
              <use href="/img/sprites.svg#icon-bookmark"></use>
            </svg>
            <span class="user__bookmarks-amount">7</span>
          </div>

          <div class="user__notifications-container">
            <svg class="user__notifications-icon">
              <use href="/img/sprites.svg#icon-chat"></use>
            </svg>
            <span class="user__notifications-amount">16</span>
          </div>

          <div class="user__info">
            <img
              src="img/user.jpg"
              alt="Current User"
              class="user__info-photo"
            />
            <span class=".user__info-name">Jonas</span>
          </div>
        </nav>
      </header>

      <section class="content">
        <nav class="sidebar">
          <ul class="sidebar__items">
            <li class="sidebar__item sidebar__item--active">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use href="/img/sprites.svg#icon-home"></use>
                </svg>
                <span class="sidebar__text">Hotel</span>
              </a>
            </li>

            <li class="sidebar__item">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use href="/img/sprites.svg#icon-aircraft-take-off"></use>
                </svg>
                <span class="sidebar__text">Flight</span>
              </a>
            </li>

            <li class="sidebar__item">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use href="/img/sprites.svg#icon-key"></use>
                </svg>
                <span class="sidebar__text">Car Rental</span>
              </a>
            </li>

            <li class="sidebar__item">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use href="/img/sprites.svg#icon-map"></use>
                </svg>
                <span class="sidebar__text">Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; All rights reserved</div>
        </nav>

        <main class="hotel-view">
          <div class="gallery">
            <figure>
              <img
                src="img/hotel-1.jpg"
                alt="Hotel Photo 1"
                class="gallery__image"
              />
            </figure>

            <figure>
              <img
                src="img/hotel-2.jpg"
                alt="Hotel Photo 1"
                class="gallery__image"
              />
            </figure>

            <figure>
              <img
                src="img/hotel-3.jpg"
                alt="Hotel Photo 1"
                class="gallery__image"
              />
            </figure>
          </div>

          <div class="overview">
            <div>
              <h1 class="overview__title">Hotel Las Palmas</h1>

              <div class="overview__stars-container">
                <svg class="overview__icon-star">
                  <use href="img/sprites.svg#icon-star"></use>
                </svg>

                <svg class="overview__icon-star">
                  <use href="img/sprites.svg#icon-star"></use>
                </svg>

                <svg class="overview__icon-star">
                  <use href="img/sprites.svg#icon-star"></use>
                </svg>

                <svg class="overview__icon-star">
                  <use href="img/sprites.svg#icon-star"></use>
                </svg>

                <svg class="overview__icon-star">
                  <use href="img/sprites.svg#icon-star"></use>
                </svg>
              </div>
            </div>

            <div>
              <div class="overview__location">
                <svg class="overview__location--icon">
                  <use href="img/sprites.svg#icon-location-pin"></use>
                </svg>
                <button class="button-inline">Cairo, Egypt</button>
              </div>

              <div class="overview__rating">
                <div class="overview__rating--average">9.3</div>
                <div class="overview__rating--count">629 votes</div>
              </div>
            </div>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
